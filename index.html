<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 Page Not Found</title>
</head>
<body>
    <div class="top-left-message font-weight-700 primary-color">404 NOT FOUND</div>
    <article>
        <div class="container">
            <div class="split">
                <section>
                    <img src="assets/Scarecrow.png" alt="Scarecrow">
                </section>
                <section>
                    <h1 class="font-weight-700 primary-color padding-block">I have bad news for you</h1>
                    <p class="padding-block">
                        The page you are looking for might be removed or is temporarily unavailable.
                    </p>
                    <a href="#" class="back-homepage-btn font-weight-700">BACK TO HOMEPAGE</a>
                </section>
            </div>
        </div>
    </article>

    <footer class="footer-color">
        <div class="font-weight-700">created by <a href="https://github.com/NicolasBQ" class="footer-color"><u>NicolasBQ</u></a> - <a href="https://devchallenges.io/" class="footer-color">devChallenges.io</a></div>
    </footer>
